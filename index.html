<script>
var canvas = document.getElementById("my_canvas");
var c = canvas.getContext("2d");

//create te container that will hold the boincing balls.
var container = {
  x: 0,
  y: 0,
  z: -1,
  width: window.innerWidth,
  height: window.innerHeight
};
//create the array of circles that will be animated

var circles=[];
var i;
for(i=0;i<150;i++)
{
circles.push({
  x: Math.random()*window.innerWidth,
  y: Math.random()*window.innerHeight,
  r: 10,
  vx: Math.random()*(-3)+Math.random()*(3),
  vy: Math.random()*(-1)+Math.random()*(1),
  color: 125
});
}

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function animate() {
  //draw the container
  c.fillStyle = "#000000";
  c.fillRect(container.x, container.y, container.width, container.height);

  //loop throughj the circles array
  for (var i = 0; i < circles.length; i++) {
    //draw the circles
    //c.fillStyle = getRandomColor();
    c.fillStyle="#696969"
    c.beginPath();
    c.arc(circles[i].x, circles[i].y, 0, 0, Math.PI * 2, true);
    c.fill()

    //time to animate our circles ladies and gentlemen.
    if (circles[i].x - circles[i].r + circles[i].vx < container.x || circles[i].x + circles[i].r + circles[i].vx > container.x + container.width) {
      circles[i].x = Math.random()*window.innerWidth;
	  circles[i].y = Math.random()*window.innerHeight;
    }

    if (circles[i].y + circles[i].r + circles[i].vy > container.y + container.height || circles[i].y - circles[i].r + circles[i].vy < container.y) {
      circles[i].x = Math.random()*window.innerWidth;
	  circles[i].y = Math.random()*window.innerHeight;
    }

    circles[i].x += circles[i].vx
    circles[i].y += circles[i].vy

    for (var j=0; j < circles.length; j++)
	if (j!=i)
	    {
		dist = (circles[i].x-circles[j].x)*(circles[i].x-circles[j].x)+(circles[i].y-circles[j].y)*(circles[i].y-circles[j].y)
		if (dist<50000 && dist>50)
		    {
			width_decrease=dist;
			var line_width=3*10/(Math.sqrt(width_decrease));
			//var c=document.getElementById("my_canvas");
			//var ctx=c.getContext("2d");
			c.beginPath();
			c.moveTo(circles[i].x,circles[i].y);
			c.lineTo(circles[j].x,circles[j].y);
			if (j<10)
			    c.strokeStyle = '#ff0000';
			else 
			    c.strokeStyle = '#3f3f3f';
			c.lineWidth = line_width;
			c.stroke();
		    }
	    }
  }

  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
animate();
</script>
